/* ===== BUTTON ===== */
.btn{
  margin-top:32px;padding:15px 44px;

  background:linear-gradient(135deg,#ffd27d,#ffb347);
  box-shadow:0 0 35px rgba(255,210,125,.9);
}

/* ===== SNOW ===== */
.snow{

.firework{
